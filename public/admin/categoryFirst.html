<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台分类</title>
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <!-- 引入分页插件的样式 -->
    <link rel="stylesheet" href="./lib/myPagination/myPagination.css">
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet" href="./less/index.css">
    <link rel="stylesheet" href="./less/categoryFirst.css">
</head>
<body>
       
        
<main id="main">
    <!-- 左侧边框的布局 -->
    <div class="left">
        <div class="headportrait">
            <img src="./images//2.png" alt="">
            <p class="username">中华人民共和国</p>
        </div>
        <div class="list-group listname">
            <a href="index.html" class="list-group-item  management">用户管理</a>
            <a href="#collapseExample" class="list-group-item  classification" data-toggle="collapse">分类管理</a>
            <div class="collapse in" id="collapseExample">
                <a href="categoryFirst.html" class="list-group-item oneclass active">一级分类</a>
                <a href="#" class="list-group-item twoclass">二级分类</a>
            </div>
            <a href="#" class="list-group-item goodsnum">商品管理</a>
        </div>

    </div>
    <!-- 右侧边框的布局 -->
    <div class="right">
        <div class="title">
            <a href="#" class="leftsize fa fa-navicon"></a>
            <a href="#" class="rightsize fa fa-sign-out">退出</a>
        </div>

        <!-- 下部表格的开始 -->
        <div class="body">
            <!-- 模态框的布局 -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" id="mymodel" data-toggle="modal"
                data-target="#myModal">
                添加分类
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 表单元素 -->
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入分类名称">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover" id="userlist-info">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>分类编号</th>
                        <th>分类名称</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="checkbox"></th>
                        <td>2</td>
                        <td>户外管</td>


                    </tr>
                    <tr>
                        <th><input type="checkbox"></th>
                        <td>123</td>
                        <td>户外管</td>

                    </tr>
                    <tr>
                        <th><input type="checkbox"></th>
                        <td>123</td>
                        <td>户外管</td>

                    </tr>
                    <tr>
                        <th><input type="checkbox"></th>
                        <td>123</td>
                        <td>户外管</td>

                    </tr>
                    <tr>
                        <th><input type="checkbox"></th>
                        <td>123</td>
                        <td>户外管</td>

                    </tr>
                </tbody>

            </table>
            <div id="pagination"></div>
        </div>
        <div class="footer">

        </div>
    </div>

</main>
    <!-- 建立引擎模板 -->
    <script id="categorylist" type="text/html">
        {{each rows value i}}
          <tr>
             <th><input type="checkbox"></th>
             <td>{{value.id}}</td>
             <td>{{value.categoryName}}</td>
          </tr>
        {{/each}}
    </script>
   <!-- 导入分页插件的js文件 -->
   <script src="./lib/myPagination/myPagination.js"></script>
    <!-- 导入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./lib/bootstrap//js/bootstrap.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/categoryFirst.js"></script>
</body>
</html>
