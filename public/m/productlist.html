<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1.设置用户代码段 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页面</title>
    <!-- 引入MIUI的CSS文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入fontawesome 字体图标库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入swiper的CSS文件 -->
    <link rel="stylesheet" href="./lib/swiper-4.3.5/swiper-4.3.5/dist/css/swiper.css">
    <!-- 引入自己的CSS文件-->
    <link rel="stylesheet" href="./less//productlist.css">
   
</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 左右两边的宽度固定中间宽度自适应 -->
        <div class="left">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
    <!--下拉刷新容器 区域滚动父容器-->
       <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
        <!-- 区域滚动子容器 -->
         <div class="mui-scroll">
            <!-- 搜索框 -->
            <div class="topsearch">
                <form action="" class="formmenu">
                    <input type="text" placeholder="请输入你要搜索商品" id="inputcontent">
                    <button type="button" class="mui-btn mui-btn-primary searchdata">搜索</button>
                </form>
            </div>
            <div class="productlist">

                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header toptitle">
                        <a href="#" class="active" data-sort="2" data-type='time'>上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="#" data-sort="2" data-type='price'>价格<span class="fa fa-angle-down"></span></a>
                        <a href="#" data-sort="2" data-type='num'>销量<span class="fa fa-angle-down"></span></a>
                        <a href="#" data-sort="2" data-type='discount'>折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content bottomcontent">
                        <div class="mui-row">
                            <div class="mui-col-sm-6">
                                <div class="productcontent">
                                    <img src="./images/nav1.png" alt="">
                                    <p>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="prices">
                                        <span>￥499.1</span>
                                        <del>￥888.1</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined ">立即购买</button>
                                </div>

                            </div>
                            <div class="mui-col-sm-6">
                                <div class="productcontent">
                                    <img src="./images/nav1.png" alt="">
                                    <p>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="prices">
                                        <span>￥499.1</span>
                                        <del>￥888.1</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">立即购买</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>


    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="shopcart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="personalcenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <!-- 设置模板引擎 -->
    <script id="sendajax" type="text/html">
        {{each data value i}}
          <div class="mui-col-sm-6">
                <div class="productcontent">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                    <p>{{value.proName}}</p>
                    <p class="prices">
                        <span>{{value.price}}</span>
                        <del>{{value.oldPrice}}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined buyproducts" data-id="{{value.id}}">立即购买</button>
                </div>
            </div>
            {{/each}}
    </script>
    </script>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入swiperjs文件 -->
    <script src="./lib/swiper-4.3.5/swiper-4.3.5/dist/js/swiper.js"></script>
    <!-- 引入MUT的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/productlist.js"></script>

</body>
</html>
