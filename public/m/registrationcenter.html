<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1.设置用户代码段 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写乐淘注册中心</title>
    <!-- 引入MIUI的CSS文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入fontawesome 字体图标库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的CSS文件-->
    <link rel="stylesheet" href="./less/registrationcenter.css">

</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 左右两边的宽度固定中间宽度自适应 -->
        <div class="left">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        </div> 
        <div class="center">
            <h4>注册中心</h4>
        </div>
        <div class="right">
            <!-- 搜索图标 -->
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主题区域 -->
<main id="main">
    <div class="mui-input-group">
        <div class="mui-input-row">
            <label>手机号：</label>
            <input type="text" class="mui-input-clear cell-phone-number" placeholder="请输入手机号" value="15919970577">
        </div>
        <div class="mui-input-row">
            <label>用户名：</label>
            <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="zhchen-hai23">
        </div>
        <div class="mui-input-row">
            <label>密码：</label>
            <input type="password" class="mui-input-clear mui-input-password  password " placeholder="请输入密码" value="123">
        </div>
        <div class="mui-input-row">
            <label>确认密码密码：</label>
            <input type="password" class="mui-input-clear mui-input-password confirmpassword" placeholder="请输入确认密码" value="123">
        </div>
        <div class="mui-input-row ">
            <label>验证码：</label>
            <input type="text" class="mui-input-clear authcode" placeholder="请输入验证码">
            <button type="button" class="mui-btn mui-btn-primary getauthcode">获取验证码</button>
        </div>
        <div class="mui-input-row bottomregister">
            <button type="button" class="mui-btn mui-btn-primary register">注册</button>
        </div>
    </div>


</main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="shopcart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="personalcenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入MUT的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/registrationcenter.js"></script>
</body>
</html>
