<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1.设置用户代码段 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写乐淘移动端登录页面</title>
    <!-- 引入MIUI的CSS文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入fontawesome 字体图标库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的CSS文件-->
    <link rel="stylesheet" href="./less/login.css">

</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 左右两边的宽度固定中间宽度自适应 -->
        <div class="left">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        </div> 
        <div class="center">
            <h4>登录中心</h4>
        </div>
        <div class="right">
            <!-- 搜索图标 -->
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主题区域 -->
<main id="main">
        <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                <input type="text" class="mui-input-clear mynameuser" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password mypassword" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary login" >登陆</button>
                    <button type="button" class="mui-btn mui-btn-danger register" >注册</button>
                </div>
            </form>

</main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="shopcart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="personalcenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入MUT的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/login.js"></script>
</body>
</html>
