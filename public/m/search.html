<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 1.设置用户代码段 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页面</title>
    <!-- 引入MIUI的CSS文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入fontawesome 字体图标库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入swiper的CSS文件 -->
    <link rel="stylesheet" href="./lib/swiper-4.3.5/swiper-4.3.5/dist/css/swiper.css">
    <!-- 引入自己的CSS文件-->
    <link rel="stylesheet" href="./less/search.css">
   
   
</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 左右两边的宽度固定中间宽度自适应 -->
        <div class="left">
            <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
           <h4>搜索中心</h4>
        </div>
        <div class="right">
           
        </div>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <!-- 搜索框 -->
        <div class="topsearch">
            <form action="" class="formmenu">
                <input type="text" placeholder="请输入你要搜索商品">
                <button type="button" class="mui-btn mui-btn-primary">搜索</button>
            </form>
        </div> 
        <!--搜索记录 -->
        <div class="mui-card record">
                <!--页眉，放置标题-->
                <div class="mui-card-header topheader">
                    <span>历史搜索</span>
                    <a href="#" class="mui-icon mui-icon-trash">清空历史纪录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content downdontent">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                                <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">
                                <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">
                                <span class="mui-badge fa fa-times"></span>
                        </li>
                    </ul>
                </div>
         </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="shopcart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="personalcenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script id="record" type="text/html">
        {{if list.length == 0}}
        <li class="mui-table-view-cell">
               已经没有给多的记录了
        </li>
          <!-- <p style="padding:.1rem .1rem 0">已经没有更多的记录了！</p> -->
       
        {{else}}
        {{each list value i}}
        <li class="mui-table-view-cell" data-record = "{{value.key}}">{{value.key}}
                <span class="mui-badge fa fa-times" data-id={{i}}></span>
        </li>
        {{/each}}
        {{/if}}
    </script>
    <!-- 引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入swiperjs文件 -->
    <script src="./lib/swiper-4.3.5/swiper-4.3.5/dist/js/swiper.js"></script>
    <!-- 引入MUT的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/search.js"></script>

</body>
</html>
